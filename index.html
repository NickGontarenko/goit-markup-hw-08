    <!-- modal -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal__btn--close" data-modal-close>
          <svg class="icon-close">
            <use href="./images/sprite.svg#icon-X-close"></use>
          </svg>
        </button>
        <p class="modal-tittel">Оставьте свои данные, мы вам перезвоним</p>
        <form action="#">

        <div class="modal-wrap">
          <label for="user-name" class="modal-label">Имя</label>
          <span class="input-wrap">
            <input type="text" name="user-name" id="user-name" class="modal-input" />
            <svg class="icon-input">
              <use href="./images/sprite.svg#icon-person"></use>
            </svg>
          </span>
        </div>

        <div class="modal-wrap">
          <label for="user-tel" class="modal-label">Телефон</label>
          <span class="input-wrap">
            <input type="tel" name="user-tel" id="user-tel" class="modal-input" />
            <svg class="icon-input">
              <use href="./images/sprite.svg#icon-phone"></use>
            </svg>
          </span>
        </div>

        <div class="modal-wrap">
          <label for="user-email" class="modal-label">Почта</label>
          <span class="input-wrap">
            <input type="email" name="user-email" id="user-email" class="modal-input" />
            <svg class="icon-input">
              <use href="./images/sprite.svg#icon-email"></use>
            </svg>
          </span>
        </div>

        <div class="modal-wrap-textarea">
          <label for="user-coment" class="modal-label">Комментарий</label>
          <textarea
            name="user-coment"
            id="user-coment"
            class="user-coment"
            placeholder="Введите текст"
          ></textarea>
        </div>

        
        <input type="checkbox" id="modal-checkbox" class="modal-checkbox visually-hidden">
        <label for="modal-checkbox" class="checkbox-text">
          <span>
            <svg class="icon-check">
              <use href="./images/sprite.svg#icon-check"></use>
            </svg>
          </span>
          Соглашаюсь с рассылкой и принимаю&nbsp;
          <a href="">Условия договора</a>
        </label>

        <button type="submit" class="btn modal-btn">Отправить</button>
        </form>
      </div>
    </div>
